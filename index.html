<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Feather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/fonts.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

<body>
	<div id="mainContent">

		</div>

				<h2 class="caption">
					<span class="F"><span class="infoText ">Smth. has changed</span>F</span>
					<span class="other">

						<span class="a">a</span>

						<span class="h">h</span>
						<span class="e2">e</span>
						<span class="r">r</span>
					</span></h2>

				<div class="portfolioSection">

						<li class="underline sites liActive">Sites</li>
						<li class="underline arts">Arts</li>
					</ul>
					<div class="sitesSection sitesSection_active">
						<div class="siteItem">
							<img src="Materials/RWG.png" alt="Work-1" onmousemove="siteImgHover()"/>
							<span>RunWithGuitar<i>.com</i></span>
						</div>
						
						<div class="siteItem">
						</div>
					</div>

					<div class="artsSection">
						<span style="color: #fff;">Тут пока ничего нет :^)</span>
					</div>

				</div>
			</div>

	<script src="script.js"></script>
